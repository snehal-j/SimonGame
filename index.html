<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <h1 id="level-title">Press play button to start</h1>

  <!-- Container holding all buttons -->
  <div class="container">

    <!--Red and green button row -->
    <div lass="row">

      <div type="button" id="green" class="btn green">
      </div>
      <div type="button" id="red" class="btn red">
      </div>

    </div>

    <!-- Row for play button -->
    <div class="container-startstop">

      <div type="button" id="startstop" class="startstop-btn">
        <h2 class="startstop-btn-txt"> Play </h2>
      </div>

    </div>

    <!-- Blue and yellow button row -->
    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
      </div>
      <div type="button" id="blue" class="btn blue">
      </div>

    </div>

  </div>

  <footer>
    Made with ❤️ by Snehal.
  </footer>

  <!-- attach javascript and jquery to HTML -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
